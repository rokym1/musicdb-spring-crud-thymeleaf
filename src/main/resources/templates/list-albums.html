<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Albums List</title>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-sm">
			<a th:href="@{/artists/list}" class="btn btn-primary btn-lg btn-block">
				ARTIST LIST
			</a>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-success btn-lg btn-block" disabled>ALBUM LIST</button>
		</div>
		<div class="col-sm">
			<a th:href="@{/songs/list}" class="btn btn-primary btn-lg btn-block">
				SONG LIST
			</a>
		</div>
	</div>
	<hr>
	
	<a th:href="@{/albums/showFormForAddAlbum}" class="btn btn-primary btn-sm mb-3">
		Add Album
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Artist</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempAlbum : ${albums}">
			
				<td th:text="${tempAlbum.title}" />	
				<td th:text="${tempAlbum.artist.name}" />
				<td>
					<a th:href="@{/albums/showFormForUpdateAlbum(albumId=${tempAlbum.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/albums/delete(albumId=${tempAlbum.id})}"
						class="btn btn-info btn-danger"
						onclick="if (!(confirm('Are you sure you want to delete this album?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
